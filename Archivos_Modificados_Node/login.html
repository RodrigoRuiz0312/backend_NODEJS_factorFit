<div class="min-h-screen flex flex-col items-center justify-center bg-cover bg-center p-4"
    style="background-image: url('https://i.ibb.co/272HW3wN/fondo-landing.jpg');">
    <div class="absolute inset-0 bg-black/70"></div>

    <a routerLink="/home" class="absolute top-6 left-6 z-10 text-2xl font-bold flex items-center gap-2 text-white">
        <img src="images/factor_fit-25.webp" alt="Factor Fit Logo" class="w-8 h-8">
    </a>

    <div class="relative z-10 w-full max-w-md bg-gradient-to-br from-purple-950/50 to-gray-950/50 backdrop-blur-sm p-8 rounded-2xl shadow-xl">
        <h1 class="text-6xl font-semibold text-center text-purple-200 mb-6">Hola <span class="font-thin font-atomic-e text-5xl">I</span></h1>
        <form (ngSubmit)="handleLogin()" class="flex flex-col items-center space-y-6">
            <div class="relative">
                <input type="email" placeholder="usuario@ejemplo.com" [(ngModel)]="credentials.email" name="email" required
                    class="w-full bg-gray-200 text-gray-900 placeholder-gray-500 py-3 pl-4 pr-10 rounded-lg border-2 border-transparent focus:border-purple-500 focus:outline-none">
                <i class="absolute right-3 top-1/2 -translate-y-1/2 text-2xl text-gray-500 ph ph-envelope-simple"></i>
            </div>
            <div class="relative">
                <input type="password" placeholder="* * * * * * * *" [(ngModel)]="credentials.password" name="password" required
                    class="w-full bg-gray-200 text-gray-900 placeholder-gray-500 py-3 pl-4 pr-10 rounded-lg border-2 border-transparent focus:border-purple-500 focus:outline-none">
                <i class="absolute right-3 top-1/2 -translate-y-1/2 text-2xl text-gray-500 ph ph-lock"></i>
            </div>

            @if (loginError()) {
            <p class="text-red-400 text-sm text-center">{{ loginError() }}</p>
            }

            <button type="submit" [disabled]="isLoading()"
                class="w-32 bg-purple-600 hover:bg-purple-700 text-white font-bold p-3 rounded-lg transition-transform transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                @if (isLoading()) {
                    <span class="flex items-center justify-center">
                        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Cargando...
                    </span>
                } @else {
                    Iniciar sesión
                }
            </button>
        </form>
        <div class="text-center mt-4">
            <a routerLink="/auth/recover"  class="text-sm text-gray-300 hover:text-white">¿Has olvidado tu contraseña?</a>
        </div>
    </div>
    <a routerLink="/auth/register"
        class="relative z-10 mt-6 bg-black text-white font-bold py-3 px-8 rounded-full hover:bg-gray-800 transition-colors">
        Registrarse
    </a>
</div>
