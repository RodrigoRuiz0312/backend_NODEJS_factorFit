<div id="bg" class="min-h-screen flex items-center justify-center p-4 bg-cover bg-center bg-fixed text-white">
    <div class="absolute inset-0 bg-black/60"></div>
    <a routerLink="/home" class="absolute bottom-6 left-6 z-10 text-2xl font-bold flex items-center gap-2 text-white">
        <img src="images/factor_fit-25.webp" alt="Ronnis Gym Logo" class="w-8 h-8">
    </a>

    <div class="z-10 container mx-auto max-w-4xl grid lg:grid-cols-2 gap-12 items-center">
        <div class="text-center">
            <h1 class="text-7xl text-purple-400 font-atomic mb-8">Regístrate</h1>
            <div class="flex justify-center">
                <div class="bg-black rounded-full p-4 shadow-2xl">
                    <img src="images/fitness1.webp" alt="Ilustración Fitness" class="size-80">
                </div>
            </div>
        </div>

        <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-xl">
            <form #registerForm="ngForm" (ngSubmit)="handleRegister()" class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <input type="text" name="nombre" [(ngModel)]="formValue.nombre" placeholder="Nombre" required class="input-field">
                    <input type="text" name="apellidos" [(ngModel)]="formValue.apellidos" placeholder="Apellidos" required class="input-field">
                    <input type="date" name="fechaNacimiento" [(ngModel)]="formValue.fechaNacimiento" placeholder="Fecha de Nacimiento" required
                        max="{{ today }}" class="input-field">
                    <input type="tel" name="telefono" [(ngModel)]="formValue.telefono" placeholder="Número de Celular" required class="input-field">
                </div>
                <input type="email" name="email" [(ngModel)]="formValue.email" placeholder="E-mail" required class="input-field w-full">
                <div class="grid md:grid-cols-2 gap-4">
                    <input type="password" name="password" [(ngModel)]="formValue.password" placeholder="Contraseña" required
                        class="input-field">
                    <input type="password" name="confirmPassword" [(ngModel)]="formValue.confirmPassword" placeholder="Repetir Contraseña" required
                        class="input-field">
                </div>
                <button type="submit"
                    class="w-full mt-4 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition-transform transform hover:scale-105">
                    Registrar
                </button>
            </form>
        </div>
    </div>
</div>
